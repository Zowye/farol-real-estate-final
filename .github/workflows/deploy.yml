name: CI/CD to Cloud Run

on:
  push:
    branches: ["main"]   # ou o branch que quiser usar para deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4



      - name: Debug secrets
        run: |
            if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "ERRRRROOO: GCP_SA_KEY nÃ£o esta definido"
            exit 1
            else
            echo "GCP_SA_KEY is available but hidden for security reasons"
            fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Build & Push Docker image
        run: |
            IMAGE="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/real-estate/real-estate-bff:${{ github.sha }}"
            gcloud builds submit --tag $IMAGE . --async
            echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE }} \
            --image $IMAGE \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
